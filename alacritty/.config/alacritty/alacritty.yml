import:
 - ~/.config/alacritty/colors.yml

window:
  padding:
    x: 18
    y: 18
  dynamic_padding: false

font:
  size: 12.0
  normal:
    family: Fira Mono

colors:
  selection:
    background: '#444444'

background_opacity: 0.9

cursor:
  style:
    blinking: Never
  thickness: 0.01

key_bindings:
- { key: V,  mods: Alt,        action: Paste }
- { key: C,  mods: Alt,        action: Copy }
- { key: K,  mods: Alt,        action: ScrollLineUp }
- { key: J,  mods: Alt,        action: ScrollLineDown }
- { key: U,  mods: Alt,        action: ScrollHalfPageUp }
- { key: D,  mods: Alt,        action: ScrollHalfPageDown }
- { key: K,  mods: Alt|Shift,  action: IncreaseFontSize }
- { key: J,  mods: Alt|Shift,  action: DecreaseFontSize }
- { key: N,  mods: Alt|Shift,  action: ResetFontSize }
- { key: U,  mods: Alt|Shift,  action: SpawnNewInstance }
