<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<test compare="contains" name="lang">
			<string>fa</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Vazir</string>
		</edit>
	</match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Mono</family>
			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
		</prefer>
	</alias>
</fontconfig>
